<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>NFT Card Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>

    <main>
        <div class="card">
            <div class="img_div">
                <div class="iconbox">
                    <img src="./img/icon-view.svg" alt="icon-view" class="icon">
                </div>
                <img src="./img/image-equilibrium.jpg" alt="equ" class="equilibrium">
            </div>

            <div class="h2_p"> 
                <a href="#" class="h2">
                    <h2>
                        Equilibrium #3429
                    </h2>
                </a>
                
    
                <p>
                    Our Equilibrium collection promotes balance and calm.
                </p>

                <div class="eth_clock">

                    <div class="eth_img_span">
                        <div class="eth_img">
                            <img src="./img/icon-ethereum.svg" alt="Current Price">
                        </div>
                        <span class="eth_txt">0.041 ETH</span>
                    </div>

                    <div class="clock_img_span">
                        <div class="clock_img">
                            <img src="./img/icon-clock.svg" alt="">
                        </div>
                        <span class="clock_txt">3 days left</span>
                    </div>
             </div>

             
             <div class="pic_txt_name">

                 <a href="#">
                        <div class="pic">
                            <img src="./img/image-avatar.png" alt="">
                        </div> 
                    </a>
                    <div class='txt'>
                        Cration of
                    </div>
                    <a href="#" class="name">
                        Jules Wyvern
                    </a>
                </div>
            </div>

            
        </div>
        
        
    </main>

    
        <div class="start">
            <span class="p">
                Powered by
            </span>
            <a href="https://www.linkedin.com/in/giorgi-datuashvili-63b360252/" class="george" target="_blank">George</a>
        </div>
    
    

    <script src="./scrip.js"></script>
</body>
</html>
